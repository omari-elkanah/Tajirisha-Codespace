<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tajirisha - Onboarding Step 3</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#46ec13",
            "accent-gold": "#D4AF37",
            "accent-red": "#8B0000",
            "background-light": "#f6f8f6",
            "background-dark": "#142210",
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: "Lexend", sans-serif; }
    .form-input:focus {
      border-color: #46ec13 !important;
      box-shadow: 0 0 0 1px #46ec13 !important;
    }
  </style>
</head>
<body class="bg-background-light min-h-screen flex items-center justify-center">

  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-8">
    <!-- Progress Indicator -->
    <div class="flex items-center justify-between mb-8">
      <span class="text-sm font-semibold text-gray-600">Step 3 of 3</span>
      <div class="w-2/3 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-primary rounded-full" style="width: 100%;"></div>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-primary-dark mb-6">Choose your preferences</h2>

    <!-- Two-column layout -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Left: Form -->
      <form method="POST" action="{{ url_for('onboarding_step3') }}" class="space-y-6">
        <!-- Literacy Topics -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Financial Literacy Topics</label>
          <select name="topic" class="form-input w-full rounded-lg border-gray-300 shadow-sm px-4 h-12">
            <option value="budgeting">Budgeting</option>
            <option value="investing">Investing</option>
            <option value="saving">Saving</option>
            <option value="entrepreneurship">Entrepreneurship</option>
          </select>
        </div>

        <!-- Difficulty Level -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Difficulty Level</label>
          <select name="difficulty" class="form-input w-full rounded-lg border-gray-300 shadow-sm px-4 h-12">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <!-- Community Engagement -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Community Engagement</label>
          <select name="engagement" class="form-input w-full rounded-lg border-gray-300 shadow-sm px-4 h-12">
            <option value="share_posts">Share Posts</option>
            <option value="comment">Comment on Others</option>
            <option value="leaderboard">Participate in Leaderboard</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-primary text-slate-900 font-bold py-3 px-6 rounded-lg text-sm hover:bg-primary-dark transition-colors">
          Finish Onboarding
        </button>
      

      <!-- Right: Avatar Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Choose Your Avatar</label>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
          {% for seed in ["lion","tiger","zebra","elephant","giraffe","rhino","hippo","cheetah","buffalo","monkey"] %}
          <label class="cursor-pointer flex flex-col items-center">
            <input type="radio" name="avatar_url"
                   value="https://api.dicebear.com/9.x/adventurer/svg?seed={{ seed }}"
                   class="hidden peer" required>
            <div class="w-24 h-24 rounded-full border-4 border-transparent peer-checked:border-primary bg-white flex items-center justify-center">
              <img src="https://api.dicebear.com/9.x/adventurer/svg?seed={{ seed }}" alt="Avatar {{ seed }}" class="w-20 h-20 rounded-full"/>
            </div>
            <span class="mt-2 text-xs text-gray-600">{{ seed|capitalize }}</span>
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</form>
  <footer class="py-6 text-center text-zinc-500 dark:text-zinc-600 text-xs">
    <p>Â© 2026 Tajirisha Kenya. Empowering your financial future.</p>
    <div class="mt-2 flex justify-center gap-4 font-medium">
      <!--a class="hover:text-primary" href="#">Privacy Policy</a-->
      <a class="hover:text-primary" 
        href="Proposal_Software _Contract.docx">By continuing, you hereby agree to our Terms of Service</a>
    </div>
  </footer>

</body>
</html>
