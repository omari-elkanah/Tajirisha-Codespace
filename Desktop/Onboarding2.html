<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tajirisha - Onboarding Step 2</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#46ec13",
            "accent-gold": "#D4AF37",
            "accent-red": "#8B0000",
            "background-light": "#f6f8f6",
            "background-dark": "#142210",
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: "Lexend", sans-serif; }
    .form-input:focus {
      border-color: #46ec13 !important;
      box-shadow: 0 0 0 1px #46ec13 !important;
    }
  </style>
</head>
<body class="bg-background-light min-h-screen flex items-center justify-center">

  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
    <!-- Progress Indicator -->
    <div class="flex items-center justify-between mb-8">
      <span class="text-sm font-semibold text-gray-600">Step 2 of 3</span>
      <div class="w-2/3 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-primary rounded-full" style="width: 66%;"></div>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-primary-dark mb-6">Tell us about your budget</h2>

    <form method="POST" action="{{ url_for('onboarding_step2') }}" class="space-y-6">
      <!-- Monthly Income -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Monthly Income (KSh)</label>
        <input type="number" step="10" name="income" required
               class="form-input w-full rounded-lg border-gray-300 shadow-sm px-4 h-12">
      </div>

      <!-- Expense Categories -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">What do you consider as your Main Expenses. (List a minimum of 1 expense.)</label>
        <div class="space-y-3">
          <input type="text" name="expense_category_1" placeholder="e.g., Rent" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">
          <input type="number" step="10" name="expense_amount_1" placeholder="Amount (KSh)" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">

          <input type="text" name="expense_category_2" placeholder="e.g., Food" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">
          <input type="number" step="10" name="expense_amount_2" placeholder="Amount (KSh)" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">

          <input type="text" name="expense_category_3" placeholder="e.g., Transport" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">
          <input type="number" step="10" name="expense_amount_3" placeholder="Amount (KSh)" class="form-input w-full rounded-lg border-gray-300 px-4 h-12">
        </div>
      </div>

      <!-- Savings Preference -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">What is your preferred Savings Percentage (%)</label>
        <input type="number" min="0" max="100" name="savings_percent"
               class="form-input w-full rounded-lg border-gray-300 shadow-sm px-4 h-12">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-primary text-slate-900 font-bold py-3 px-6 rounded-lg text-sm hover:bg-primary-dark transition-colors">
        Save & Continue
      </button>
    </form>
  </div>

  <footer class="py-6 text-center text-zinc-500 dark:text-zinc-600 text-xs">
    <p>Â© 2026 Tajirisha Kenya. Empowering your financial future.</p>
    <div class="mt-2 flex justify-center gap-4 font-medium">
      <!--a class="hover:text-primary" href="#">Privacy Policy</a-->
      <a class="hover:text-primary" 
        href="Proposal_Software _Contract.docx">By continuing, you hereby agree to our Terms of Service</a>
    </div>
  </footer>
</body>
</html>
